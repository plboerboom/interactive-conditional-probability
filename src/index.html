<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head. -->


    <title>Conditional Probablility</title>
    
    <link href="../dependencies/bootstrap/dist/css/bootstrap.min.css"
    rel="stylesheet" type="text/css">
    <link href="../dependencies/seiyria-bootstrap-slider/css/bootstrap-slider.css"
          rel="stylesheet" type="text/css">

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <script src="../dependencies/jquery/dist/jquery.min.js"
        type="text/javascript">
    </script>
    
    <script src="../dependencies/bootstrap/dist/js/bootstrap.min.js"
        type="text/javascript">
    </script>

    <script src="../dependencies/seiyria-bootstrap-slider/js/bootstrap-slider.js"
        type="text/javascript">
    </script>

    <script type="text/javascript" src="js/diagram.js"></script>

    <form>
        <input id="probA"
        data-slider-id='probASlider'
        type="text"
        data-slider-min="0"
        data-slider-max="1"
        data-slider-step="0.01"
        data-slider-value="0.5">

        <input id="probBGivenA"
        data-slider-id='probBGivenASlider'
        type="text"
        data-slider-min="0"
        data-slider-max="1"
        data-slider-step="0.01"
        data-slider-value="0.5">

        <input id="probBGivenNotA"
        data-slider-id='probBGivenNotASlider'
        type="text"
        data-slider-min="0"
        data-slider-max="1"
        data-slider-step="0.01"
        data-slider-value="0.5">
    </form>
</body>
</html>
